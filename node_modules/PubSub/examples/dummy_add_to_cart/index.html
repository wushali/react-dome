<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add to Cart PubSub usage example</title>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row mt-3 mb-3">
      <div class="col-md-12">
        <h1 class="mt-3 mb-4">Dummy "Add to Cart" example <small>using <a href="https://github.com/georapbox/PubSub" target="_blank">PubSub</a></small></h1>

        <button class="btn btn-secondary btn-sm" data-action="unsubscribe-add" data-toggle="tooltip" title="Clicking on 'Add To Cart' buttons will have no effect after unsubscribing.">Unsubscribe "Add To Cart"</button>
        <button class="btn btn-secondary btn-sm" data-action="unsubscribe-remove" data-toggle="tooltip" title="Clicking on 'Remove From Cart' buttons will have no effect after unsubscribing.">Unsubscribe "Remove From Cart"</button>
      </div>
    </div>

    <div class="row mt-3 mb-3">
      <div class="col-md-12 text-right">
        <div class="dropdown">
          <a href="#" class="btn btn-default dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown">
            Basket <span class="badge-pill badge-primary" id="cart-length">0</span>
          </a>
          <ul class="dropdown-menu" id="cart-list">
            <li class="dropdown-item">No items added to cart</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="container mb-5">
    <div class="row" id="phones-list"></div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="node_modules/PubSub/dist/pubsub.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
